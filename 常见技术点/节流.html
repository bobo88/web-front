    // 节流
    function throttling2(func, wait) {
      var timer
      return function() {
        if (!timer) {
          timer = setTimeout(function(){
            func()
            timer = null
          }, wait)
        }
      }
    }
    function handle() {
      document.getElementById('js-random').innerHTML = Math.random()
      // console.log(Math.random())
    }
    document.getElementById('button').onclick = throttling2(handle, 1000)
