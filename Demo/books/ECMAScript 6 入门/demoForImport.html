<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        import { name } from './demoForImport.js'
        console.log('import methods: name -->', name)
    </script>
    <script>
        // 声明变量的方法
        
        // 1、var
        var a = 1
        console.log('var: ', a)    // var: 1
        
        // 2、function
        function b() {
            console.log(123)
        }
        console.log('function: ', b)    // function: function b() {console.log(123)}
        
        // 3、let
        let c = 2
        console.log('let: ', c)    // let: 2
        
        // 4、const
        const d = 3
        console.log('const: ', d)
        
        // 5、import
        // import { random } from Math
        // console.log(random)
        

        // 6、class
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            sayHello() {
                console.log(`class: Hello, ${this.name}`)
            }
        }
        let person1 = new Person('Bob', 25)
        person1.sayHello()
    </script>
</body>

</html>
