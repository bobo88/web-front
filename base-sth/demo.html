<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        // import { name } from '../books/ECMAScript 6 入门/demoForImport.js'
        // console.log('import methods: name -->', name)
    </script>
    <script>
        PriorityQueue.prototype.inQueue = function (item) {
            this.queueList.push(item)
        }
        PriorityQueue.prototype.outQueue = function () {
            return this.queueList.shift()
        }
        PriorityQueue.prototype.getQueueSize = function () {
            return this.queueList.length
        }
        PriorityQueue.prototype.isEmptyQueue = function () {
            return this.queueList.length === 0
        }
        
        // 优先级队列
        function PriorityQueue() {
            this.queueList = [];
        }
        PriorityQueue.prototype.insert = function(name, sort) {
            let listLen = this.queueList.length;
            let added = false;
            if (listLen === 0) {
                this.queueList.push({
                    name: name,
                    sort: sort
                })
                return;
            }
            for(let i = 0; i < listLen; i++) {
                // console.log('sort', sort, this.queueList[i].sort)
                if (sort < this.queueList[i].sort) {
                    this.queueList.splice(i, 0, {
                        name: name,
                        sort: sort
                    })
                    added = true;
                    break;
                }
            }
            if (!added) {
                this.queueList.push({
                    name: name,
                    sort: sort
                })
            }
        }
        
        PriorityQueue.prototype.toString = function () {
            let formatArr = this.queueList.map(i => {
                return i.name + ':' + i.sort
            })
            return formatArr.join(', ')
        }
        let pq = new PriorityQueue()
        pq.insert('a', 3)
        pq.insert('b', 2)
        pq.insert('c', 5)
        pq.insert('d', 1)
        console.log(pq.toString())
    </script>
</body>

</html>
