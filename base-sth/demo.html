<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        import { name } from '../books/ECMAScript 6 入门/demoForImport.js'
        console.log('import methods: name -->', name)
    </script>
    <script>
        // 将字符串型转换为数值型
        let str = '123'
        let str2 = '123R'
        let str3 = 'R123'
        let str4 = 'Infinity'
        // 引申到布尔值 和 null等
        let bool = true
        let nullObj = null
        let num = '1e3'
        // 方式一： Number(str)
        console.log(Number(str))       // 123
        console.log(Number(str2))      // NaN
        console.log(Number(str3))      // NaN
        console.log(Number(str4))      // Infinity
        console.log(Number(bool))      // 1
        console.log(Number(nullObj))   // 0
        console.log(Number(num))   // 0
        // 方式二： +str
        console.log(+str)              // 123
        console.log(+str2)             // NaN
        console.log(+str3)             // NaN
        console.log(+str4)             // Infinity
        console.log(+bool)             // 1
        console.log(+nullObj)          // 0
        console.log(+num)          // 0
        // 方式三： parseInt(str)
        console.log(parseInt(str))     // 123
        console.log(parseInt(str2))    // 123
        console.log(parseInt(str3))    // 123
        console.log(parseInt(str4))    // NaN
        console.log(parseInt(bool))    // NaN
        console.log(parseInt(nullObj)) // NaN
        console.log(parseInt(num)) // NaN
    </script>
</body>

</html>
